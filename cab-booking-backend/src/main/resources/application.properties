# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:cabdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 Console Security
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false




# Allow frames for H2 Console
spring.thymeleaf.cache=false

# Create/update database tables  JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
# ... (your existing jwt.secret and jwt.expiration-ms)
# Refresh token duration (7 days)
app.jwt.refresh-token-duration-ms=604800000

# Logging
logging.level.org.springframework=INFO
logging.level.com.cabbooking=DEBUG